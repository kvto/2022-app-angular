<div class="card">
    <img class="image" [src]="dataEntrance?.img" alt="">
    <div class="wrapper-text">
        <div class="title">{{dataEntrance?.title}}</div>
        <div class="sub-title">{{dataEntrance?.subtitle}}</div>
    </div>
    <div>
        <button class="favorite" (click)="agregarFavorito(dataEntrance)">Add favorite</button>
    </div>
</div>
